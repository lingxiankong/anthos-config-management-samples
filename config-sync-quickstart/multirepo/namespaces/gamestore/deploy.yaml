apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: gamestore
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: lingxiankong/flaskserver:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080